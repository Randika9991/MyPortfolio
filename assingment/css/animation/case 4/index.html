<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <title>Animations cse 2</title>
    <style>
        body {
            background-color: rgb(2, 6, 23);
            background: url(assets/image/sky.jpg);
            width: 100%;
            height: 100%;
        }
        body>div:first-child{
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            width: 150px;
            height: 150px;
            background: url(assets/image/sky.jpg);

        }

        @keyframes anima {
            0% {
                background: url(assets/image/sky.jpg);
               
            }

            25% {
                background: url(assets/image/sky.jpg);
            }

            50% {
                background: url(assets/image/sky.jpg);
            }

            75% {
                background: url(assets/image/sky.jpg);
            }

            100% {
                background: url(assets/image/sky.jpg);
            }
        }

        body>div:nth-child(2){
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            width: 150px;
            height: 150px;
            border-radius: 100px;
            background-color: rgb(5, 15, 45);
            animation-name: anima;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-direction: alternate;

        }








    
        @keyframes anima {
            0% {
                box-shadow: -13px 1px 0px 4px rgba(252, 252, 252, 0.68);
               
            }

            25% {
                box-shadow: -5px 1px 0px 0px rgba(252, 252, 252, 0.68);
            }

            50% {
                box-shadow: 0px 0px 40px 0px rgba(252, 252, 252, 0.68);
            }

            75% {
                box-shadow: 5px 0px 0px 0px rgba(252, 252, 252, 0.68);
            }

            100% {
                box-shadow: 13px 1px 0px 4px rgba(252, 252, 252, 0.68);
            }
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
