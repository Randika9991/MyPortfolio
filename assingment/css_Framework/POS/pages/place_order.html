<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Customer Manager Form</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
</head>

<body>

    <!--Nav Bar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">POS System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customer.html">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="item.html">Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="place_order.html">PlaceOrder</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="order_details.html">OrderDetails</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-2">
        <div class="row border">
            <div class="col-12 col-md-4  mt-3 p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3"
                style="border-radius: 10px; border: 2px solid #0BB256">
                <h4 style="text-align: center; color: #0BB256;">Invoice Details</h4>
                <div class="row g-2">
                    <div class="col-6">

                        <label for="oId" class="form-label">Order Id :</label>
                        <input type="text" id="oId" class="form-control" placeholder="Order Id" aria-label="Last name">

                    </div>
                    <div class="col-6">
                        <label for="date" class="form-label">Order Date :</label>
                        <input type="date" id="date" class="form-control" placeholder="Order Date"
                            aria-label="Order Date">
                    </div>
                    <div class="col-6">
                        <label for="inputState" class="form-label">Customer :</label>
                        <select id="inputState" class="form-select">
                            <option>C001</option>
                            <option>C002</option>
                            <option>C003</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="id" class="form-label">Customer Id :</label>
                        <input type="text" id="id" class="form-control" placeholder="Customer Id"
                            aria-label="Last name">
                    </div>
                    <div class="col-6">
                        <label for="name" class="form-label">Customer Name :</label>
                        <input type="text" id="name" class="form-control" placeholder="Customer Name"
                            aria-label="Last name">
                    </div>
                    <div class="col-6">
                        <label for="salary" class="form-label">Customer Salary :</label>
                        <input type="text" id="salary" class="form-control" placeholder="Salary" aria-label="Last name">
                    </div>
                    <div class="col-6">
                        <label for="address" class="form-label">Customer Address :</label>
                        <input type="text" id="address" class="form-control" placeholder="Address"
                            aria-label="Last name">
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4  mt-3 p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3"
                style="border-radius: 10px; border: 2px solid #0BB256">
                <!--Form--> <!--Slider-->
                <h4 style="text-align: center; color: #0BB256">Item Select</h4>
                <div class="row g-2">
                    <div class="col-6">
                        <label for="inputState1" class="form-label">Order Id :</label>
                        <select id="inputState1" class="form-select">
                            <option>P001</option>
                            <option>P002</option>
                            <option>P003</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="itemCode" class="form-label">Item Code :</label>
                        <input type="text" id="itemCode" class="form-control" placeholder="Item Code"
                            aria-label="Last name">
                    </div>
                    <div class="col-4">
                        <label for="itemName" class="form-label">Item Name :</label>
                        <input type="text" id="itemName" class="form-control" placeholder="Item Name"
                            aria-label="Last name">
                    </div>
                    <div class="col-4">
                        <label for="price" class="form-label">Price :</label>
                        <input type="text" id="price" class="form-control" placeholder="Price" aria-label="Last name">
                    </div>
                    <div class="col-4">
                        <label for="qtyH" class="form-label">QtyOnHand :</label>
                        <input type="text" id="qtyH" class="form-control" placeholder="QtyOnHand"
                            aria-label="Last name">
                    </div>
                    <div class="col-12">
                        <label for="qty" class="form-label">OrderQty :</label>
                        <input type="text" id="qty" class="form-control" placeholder="OrderQty" aria-label="Last name">
                    </div>

                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-warning mt-3  ">AddToCart</button>
                </div>
            </div>
            <div class="col-12 col-md-4  mt-3 p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3"
                style="border-radius: 10px; border: 2px solid #0BB256">
                <h2 style="color: blue">Total : RS <span>4000</span>/=</h2>
                <h2 style=" color: red">SubTotal : <span>1000 RS</span>/=</h2>
                <div class="row g-2">
                    <div class="col-6">
                        <label for="cash" class="form-label">Cash :</label>
                        <input type="text" id="cash" class="form-control" placeholder="Cash" aria-label="First name">
                    </div>
                    <div class="col-6">
                        <label for="discount" class="form-label">Discount :</label>
                        <input type="number" id="discount" class="form-control" placeholder="Discount"
                            aria-label="Last name">
                    </div>
                    <div class="col-12">
                        <label for="Balance" class="form-label">Balance :</label>
                        <input type="text" id="Balance" class="form-control" placeholder="Balance"
                            aria-label="Last name">
                    </div>
                    <div  class="d-flex justify-content-center">
                        <button type="button" class="btn btn-success" style="width: 30%;">Purchase</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--Table-->
    <div class="table-responsive  mt-5 " style="height: 145px; bottom:35px; position: relative;">
        <table class="table table-bordered table-hover table-striped-columns ">
            <thead>
                <tr
                    class="table mt-5 p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
                    <th class="bg-primary-subtle">Item Code</th>
                    <th class="bg-primary-subtle">Item Name</th>
                    <th class="bg-primary-subtle">Price</th>
                    <th class="bg-primary-subtle">Quantity</th>
                    <th class="bg-primary-subtle">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>P001</th>
                    <td>suger</td>
                    <td>300.00</td>
                    <td>2</td>
                    <td>1000</td>
                </tr>
               
            </tbody>
        </table>
    </div>

    <script src="../assets/bootstrap/js/bootstrap.js"></script>
</body>

</html>
